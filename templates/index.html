<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                {% for business in businesses %}
                  <h1>{{ business.name, business.rating, business.address }}</h1>
                  <a href="{{url_for('index')}}">Look up another Restaurant</a>
                {% else %}
                  <h1>Hungry? Where do you live?</h1>
                  <form action="/" class="form-inline">
                      <div class="form-group">
                        <input type ="text" name="address" placeholder="City, State" class="form-control">
                        <input type ="text" name="term" placeholder="Type of Cuisine" class="form-control">
                      </div>
                        <input type ="submit" value="Submit" class="btn btn-primary">
                  </form>
                {% endfor %}
                <a href="{{url_for('about') }}">About this project</a>
            </div>
        </div>
    </body>
</html>
